<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<title>AirBnB Clone</title>
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				 <div class="locations">
					 <h3>States</h3>
					 <h4>Gauteng, Western Cape...</h4>
					 <ul class="popover">
						 <li class="top">
							 <h2>Gauteng:</h2>
							 <ul class="cities">
								 <li>Johhanesburg</li>
								 <li>Pretoria</li>
								 <li>Kempton Park</li>
							 </ul>
						 </li>
						 <li class="end">
							 <h2>Western Cape:</h2>
							 <ul class="cities">
								 <li>Cape Town</li>
								 <li>Stellenbosch</li>
								 <li>George</li>
							 </ul>
						 </li>
					 </ul>
				 </div>
				 <div class="amenities">
					 <h3>Amenities</h3>
					 <h4>Internet, Kitchen...</h4>
					 <ul class="popover">
						 <li class="start_li">Kitchen</li>
						 <li>TV</li>
						 <li>Wifi</li>
						 <li>Washer</li>
						 <li class="end_li">Air conditioning</li>
					 </ul>
				 </div>
				<button class="search_button">Search</button>
			</section>
		</div>
	<footer>
		<p>Best School</p>
	</footer>
	</body>
</html>
